<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入分页插件 -->
    <script src="./libs/jquery.twbsPagination.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
    <script src="./js/http.js"></script>
    <script src="./js/article_list.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline" id="form">
                        <select id="selCategory" name="type" class="form-control input-sm">
                            <option value="">所有分类</option>
                            <option>未分类</option>
                            <option>奇趣事</option>
                            <option>会生活</option>
                            <option>爱旅行</option>
                        </select>
                        <select id="selStatus" name="state" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <input type="text" name="key">
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th class="text-center">序号</th>
                        <th class="text-center">标题</th>
                        <th class="text-center">作者</th>
                        <th class="text-center">分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>王积千造统最头</td>
                        <td>杰克</td>
                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>
                        <td class="text-center">已发布</td>
                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:void(0);" class="btn btn-danger btn-xs delete">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <!-- 分页结构 -->
            <div class="row text-center">
                <ul id="pagination-demo" class="pagination-sm"></ul>
                <p id="pagination">暂时没有数据...</p>
            </div>
        </div>
    </div>

    <!-- 这是删除文章时弹出来的模态框 -->
    <div class="modal fade" id="delModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">温馨提示...</h4>
                </div>
                <div class="modal-body">
                    <p>您真的要忍心删除掉当前的这条文章吗???</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary btn-sure-del">确定</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->


    <script type="text/html" id="categoryList">
    <!-- 准备模板 -->
    <option value="">所有分类</option>
    {{each data value index}}
    <option value="{{value.id}}">{{value.name}}</option>
    {{/each}}
    </script>

    <!-- 准备模板 -->

    <script type="text/html" id="articleList">
        {{each data value index}}
        <tr>
            <td class="text-center">{{index+1}}</td>
            <td class="text-center">{{value.title}}</td>
            <td class="text-center">{{value.author}}</td>
            <td class="text-center">{{value.category}}</td>
            <td class="text-center">{{value.date}}</td>
            <td class="text-center">{{value.state}}</td>
            <td class="text-center">
                <button data-id="{{value.id}}" class="btn btn-default btn-xs">编辑</button>
                <button  data-toggle="modal"
                data-target="#delModal" data-id="{{value.id}}"  class="btn btn-danger btn-xs delete">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>
</body>

</html>
